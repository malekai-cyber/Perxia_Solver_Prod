name: CI / CD â€” Build, Test, Lint and Deploy to Azure Function

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: '.'
  PYTHON_VERSION: '3.13'

jobs:
  build-and-test:
    name: Build, Test and Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Create virtualenv
        run: |
          python -m venv .venv
          source .venv/bin/activate

      - name: Install dependencies
        run: |
          source .venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install test tools
        run: |
          source .venv/bin/activate
          pip install pytest flake8

      - name: Run tests
        run: |
          source .venv/bin/activate
          python -m pytest tests/ -q

      - name: Run linter
        run: |
          source .venv/bin/activate
          python -m flake8 .

      - name: Package artifact
        run: |
          zip -r release.zip . -x ".git/*" "*.venv/*" ".venv/*" "*.pytest_cache/*" ".github/*" "*.md" ".flake8"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: release.zip

  deploy:
    name: Deploy to Azure Functions
    runs-on: ubuntu-latest
    needs: build-and-test
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Extract artifact
        run: |
          unzip release.zip -d release
          ls -la release

      - name: Login to Azure
        uses: azure/login@v2
        with:
          # These secrets must be configured in the repository settings (Actions -> Secrets)
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_5AA8D66009A24BACA827205041709E4D }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_92A8CA850E884A1D86EA714E35846371 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_6783E925E1604ECC8364CE6D80B09918 }}

      - name: Deploy to Azure Functions
        uses: azure/functions-action@v1
        with:
          app-name: 'function-analyzer-perxia-solver'
          package: './release'
          