# Despliegue automÃ¡tico a Azure Functions desde GitHub Actions
# Docs: https://github.com/azure/functions-action

name: Build, Test y Deploy â†’ func-analyzer-prod

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_NAME: 'func-analyzer-prod'
  PYTHON_VERSION: '3.13'

jobs:
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # JOB 1: Build, lint y tests
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  build:
    name: Build y Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del cÃ³digo
        uses: actions/checkout@v4

      - name: Configurar Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Instalar dependencias (build + test)
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 pytest

      - name: Lint con flake8
        run: python -m flake8 . --count --show-source --statistics

      - name: Ejecutar tests
        run: python -m pytest tests/ -q --tb=short
        continue-on-error: true   # no bloquear deploy si tests fallan temporalmente

      - name: Instalar dependencias en .python_packages (bundle para Azure)
        # Azure Functions Python busca paquetes en .python_packages/lib/site-packages
        # Este mÃ©todo garantiza que los paquetes estÃ©n disponibles sin depender
        # del build remoto Kudu/Oryx (que puede no ejecutarse con publish profile)
        run: |
          pip install \
            --target=".python_packages/lib/site-packages" \
            --upgrade \
            -r requirements.txt

      - name: Empaquetar artefacto de despliegue
        # Incluye cÃ³digo + paquetes bundleados (.python_packages)
        run: |
          mkdir -p package
          cp -r AnalyzeOpportunity package/
          cp -r shared package/
          cp -r .python_packages package/
          cp host.json package/
          cp requirements.txt package/
          cd package && zip -r ../release.zip . && cd ..
          echo "ðŸ“¦ TamaÃ±o del paquete:"
          ls -lh release.zip

      - name: Subir artefacto
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: release.zip
          retention-days: 1

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # JOB 2: Deploy a Azure Functions
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  deploy:
    name: Deploy a Azure Functions
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Descargar artefacto
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Desplegar a Azure Function App
        uses: azure/functions-action@v1
        with:
          app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
          package: release.zip
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
          scm-do-build-during-deployment: false
