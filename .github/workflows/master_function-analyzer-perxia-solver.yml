name: CI â€” Tests and Lint

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.13'

jobs:
  test-and-lint:
    name: Run tests and flake8
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Create virtualenv
        run: |
          python -m venv .venv
          source .venv/bin/activate

      - name: Install dependencies
        run: |
          source .venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          source .venv/bin/activate
          python -m pytest tests/ -q

      - name: Run flake8
        run: |
          source .venv/bin/activate
          pip install flake8
          python -m flake8 .
  deploy:
    name: Conditional deploy to Azure Functions
    runs-on: ubuntu-latest
    needs: test-and-lint
    if: ${{ secrets.AZUREAPPSERVICE_CLIENTID_5AA8D66009A24BACA827205041709E4D != '' && secrets.AZUREAPPSERVICE_TENANTID_92A8CA850E884A1D86EA714E35846371 != '' && secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_6783E925E1604ECC8364CE6D80B09918 != '' }}
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Azure (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_5AA8D66009A24BACA827205041709E4D }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_92A8CA850E884A1D86EA714E35846371 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_6783E925E1604ECC8364CE6D80B09918 }}

      - name: Deploy to Azure Function
        uses: azure/functions-action@v1
        with:
          app-name: 'function-analyzer-perxia-solver'
          package: '.'
          